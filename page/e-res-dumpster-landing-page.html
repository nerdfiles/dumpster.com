<div class="module module_landingSegmentBlock option_res">
<div class="module-inner clearfix">

    <div class="underlayText alpha">
        <div class="copy">
            <h1>
                <span class="line-1">Dumpster Rental.</span><span class="line-2">Simplified.</span>
            </h1>
            <h2>Make cleanup easier with dumpsters from Waste Management.</h2>
        </div>
        <div class="underlay"></div>
    </div>

    <div class="module module_zipSearch">
        <div class="module-inner">
            
            <form 
                id="form_zipSearch" 
                name="" 
                action="" 
                method="post">
                
                <h3>Rent a dumpster now</h3>
                
                <fieldset>
                    <dl class="clearfix">
                        <dt class="label">
                            <label for="input_zipSearch">Enter your ZIP code or state:</label>
                        </dt>
                        <dd class="input">
                            <input 
                                type="text"
                                id="input_zipSearch"
                                name=""
                                class="text"
                                tabindex="1"
                                maxlength="20"
                            />
                        </dd>
                        <dd class="submit">
                            <div class="btn">
                                <input
                                    type="submit"
                                    name=""
                                    class="submit"
                                    value="Show Products"
                                />
                            </div>
                        </dd>
                    </dl>
                </fieldset>
                
            </form>
            
        </div>
    </div>

</div>
</div><!-- .module -->
